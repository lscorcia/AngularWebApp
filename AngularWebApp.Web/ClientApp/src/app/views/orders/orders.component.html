<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Orders ({{orders.length}})
  </div>
<div class="card-body">
  <button type="button" class="btn btn-primary active mb-4" (click)="refreshData();">Refresh</button>

  <p *ngIf="!orders"><em>Loading...</em></p>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>City</th>
        <th>Shipped</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>
          {{ order.orderID }}
        </td>
        <td>
          {{ order.customerName }}
        </td>
        <td>
          {{ order.shipperCity }}
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="order.isShipped" disabled="disabled">
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
