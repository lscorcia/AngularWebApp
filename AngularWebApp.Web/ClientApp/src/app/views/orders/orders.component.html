<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Orders ({{orders.length}})

    <div class="card-header-actions">
      <button type="button" class="card-header-action btn btn-primary active" (click)="refresh();" title="Refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <div class="card-body">
    <p>This component demonstrates fetching data from the database.</p>

    <p *ngIf="!orders"><em>Loading...</em></p>

    <div class="btn-toolbar">
      <a class="btn btn-primary active mb-4 mr-1" [routerLink]="['add']"><i class="fa fa-plus"></i> Add</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="text-center">Action</th>
          <th>Order ID</th>
          <th>Customer</th>
          <th>City</th>
          <th>Shipped</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; index as i">
          <td class="text-center">
            <a class="btn btn-outline-primary btn-sm mr-1" [routerLink]="[order.orderID, 'edit']" title="Edit"><i class="fa fa-edit"></i></a>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="delete(i, order.orderID)" title="Delete"><i class="fa fa-trash"></i></button>
          </td>
          <td>
            {{ order.orderID }}
          </td>
          <td>
            {{ order.customerName }}
          </td>
          <td>
            {{ order.shipperCity }}
          </td>
          <td>
            <input type="checkbox" [(ngModel)]="order.isShipped" disabled="disabled">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
