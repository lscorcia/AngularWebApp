
<div class="row">
  <div class="col-md-2">
    &nbsp;
  </div>
  <div class="col-md-8">
    <h3>List of Refresh Tokens ({{tokens.length}})</h3>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Action</th>
          <th>Subject</th>
          <th>Client</th>
          <th>Issued At (UTC)</th>
          <th>Expires At (UTC)</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let token of tokens">
        <td>
          <a (click)="deleteRefreshTokens(index,token.id)" [routerLink]="">Remove</a>
        </td>
        <td>
          {{ token.subject }}
        </td>
        <td>
          {{ token.clientId }}
        </td>
        <td>
          {{ token.issuedUtc | date:'medium' }}
        </td>
        <td>
          {{ token.expiresUtc | date:'medium' }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-2">
    &nbsp;
  </div>
</div>
