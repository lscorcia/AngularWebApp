<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Orders ({{orders.length}})

    <div class="card-header-actions">
      <button type="button" class="card-header-action btn btn-primary active" (click)="refreshData();" title="Refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <div class="card-body">
    <p>This component demonstrates fetching data from the database.</p>

    <p *ngIf="!orders"><em>Loading...</em></p>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>City</th>
          <th>Shipped</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            {{ order.orderID }}
          </td>
          <td>
            {{ order.customerName }}
          </td>
          <td>
            {{ order.shipperCity }}
          </td>
          <td>
            <input type="checkbox" [(ngModel)]="order.isShipped" disabled="disabled">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
