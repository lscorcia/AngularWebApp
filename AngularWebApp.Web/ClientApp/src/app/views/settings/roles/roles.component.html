<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Application Roles ({{roles.length}})

    <div class="card-header-actions">
      <button type="button" class="card-header-action btn btn-primary active" (click)="refresh();" title="Refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  <div class="card-body">
    <div class="btn-toolbar">
      <button type="button" class="btn btn-primary active mb-4 mr-1" (click)="showEditRolePopup()"><i class="fa fa-plus"></i> Add</button>
    </div>

    <p *ngIf="!roles"><em>Loading...</em></p>

    <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th class="text-center">Action</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; index as i">
          <td style="width: 80px" class="text-center">
            <button type="button" class="btn btn-outline-primary btn-sm mr-1"  (click)="showEditRolePopup(role.id)" title="Edit"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="deleteRole(i, role.id)" title="Delete"><i class="fa fa-trash"></i></button>
          </td>
          <td class="align-middle">
            {{ role.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
