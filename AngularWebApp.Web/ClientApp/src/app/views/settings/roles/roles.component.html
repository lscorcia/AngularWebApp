<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Application Roles ({{roles.length}})
  </div>
  <div class="card-body">
    <div class="btn-toolbar">
      <button type="button" class="btn btn-primary active mb-4 mr-1" (click)="openModal(template)">Add</button>
      <button type="button" class="btn btn-primary active mb-4 mr-1" (click)="refresh();">Refresh</button>
    </div>

    <p *ngIf="!roles"><em>Loading...</em></p>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Action</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; index as i">
          <td>
            <a (click)="deleteRole(i,token.id)" [routerLink]="">Remove</a>
          </td>
          <td>
            {{ role.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="addRole('Administrators')">OK</button>
    <button type="button" class="btn" (click)="modalRef.hide()">Cancel</button>
  </div>
</ng-template>
