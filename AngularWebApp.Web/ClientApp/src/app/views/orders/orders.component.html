<div class="row">
  <div class="col-md-2">
    &nbsp;
  </div>
  <div class="col-md-8">
    <h1>Orders</h1>
    <button type="button" class="btn btn-primary active mb-4" (click)="refreshData();">Refresh</button>
    
    <p *ngIf="!orders"><em>Loading...</em></p>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>City</th>
          <th>Shipped</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>
            {{ order.orderID }}
          </td>
          <td>
            {{ order.customerName }}
          </td>
          <td>
            {{ order.shipperCity }}
          </td>
          <td>
            <input type="checkbox" [(ngModel)]="order.isShipped" disabled="disabled">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-2">
    &nbsp;
  </div>
</div>
